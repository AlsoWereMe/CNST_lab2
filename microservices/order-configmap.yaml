apiVersion: v1
kind: ConfigMap
metadata:
  name: order-config
data:
  conf.yaml: |
    kitex:
      service: "order"
      address: ":8885"
      metrics_port: ":9995"
      log_level: info
      log_file_name: "log/kitex.log"
      log_max_size: 10
      log_max_age: 3
      log_max_backups: 50

    mysql:
      dsn: "%s:%s@tcp(%s:%d)/%s?charset=utf8mb4&parseTime=True&loc=Local"
      address: gomall-mysql
      port: 3306
      username: root
      password: root
      database: order

    redis:
      address: gomall-redis:6379
      username: ""
      password: ""
      db: 0
      
    rate_limiter:
      enabled: true
      bucket_size: 10
      rate: 4