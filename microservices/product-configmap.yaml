# product-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-config
data:
  conf.yaml: |
    kitex:
      service: "product"
      address: ":8881"
      metrics_port: ":9991"
      log_level: info
      log_file_name: "log/kitex.log"
      log_max_size: 10
      log_max_age: 3
      log_max_backups: 50

    mysql:
      dsn: "%s:%s@tcp(%s:%d)/%s?charset=utf8mb4&parseTime=True&loc=Local"
      username: root
      password: root
      address: gomall-mysql
      port: 3306
      database: product

    redis:
      address: gomall-redis:6379
      username: ""
      password: ""
      db: 0

    rate_limiter:
      enabled: true
      bucket_size: 10
      rate: 10