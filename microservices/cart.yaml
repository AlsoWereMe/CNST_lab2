# cart.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-config
data:
  conf.yaml: |
    redis:
      host: redis-service
      port: 6379
    # 其他cart服务配置项...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: huajuan6848/cart:1ab2
        ports:
        - containerPort: 8883
        volumeMounts:
        - name: config-volume
          mountPath: /app/cart/conf/dev
      volumes:
      - name: config-volume
        configMap:
          name: cart-config

---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  selector:
    app: cart
  ports:
  - protocol: TCP
    port: 8883
    targetPort: 8883