# email-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
      - name: email
        image: huajuan6848/email:lab2
        ports:
        - containerPort: 8885
        volumeMounts:
        - name: config
          mountPath: /app/email/conf/dev
      volumes:
      - name: config
        configMap:
          name: email-config